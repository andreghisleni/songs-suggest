query getAllPaymentIntegrationForSale {
  paymentIntegrations {
    id
    type
    paymentMethods
  }
}

mutation CreatePayment($input: CreatePaymentInput!) {
  createPayment(input: $input) {
    id
    link
  }
}

mutation UpdatePaymentStatus($input: UpdatePaymentStatusInput!) {
  updatePaymentStatus(input: $input) {
    id
    status
  }
}
