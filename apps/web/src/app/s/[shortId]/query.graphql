query getSaleExternalIdWithShortId($shortId: String!) {
  saleByShortId(shortId: $shortId) {
    externalId

    payments {
      id
      status
      method
      link
      createdAt
      value
    }
  }
}

query getSaleWithShortId($shortId: String!) {
  saleByShortId(shortId: $shortId) {
    id
    shortId
    clientName
    totalReceived
    totalValue
    totalProducts
    externalId
    createdAt

    payments {
      id
      status
      method
      link
      createdAt
      value
    }
  }
}

